<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지울림</title>
    <link rel="stylesheet" href="./reset.css">
</head>
<body>
    <header>
        <img src="./image/logo_image.png" alt="지울림 로고">
        <span id="sp1">소개</span>
        <span id="sp2">활동</span>
        <span id="sp3">특징</span>
        <span id="sp4">결과물</span>
        <span id="sp5">추가 정보</span>
    </header>
    <script>
        const $header = document.getElementsByClassName('header');
        const $logo = document.querySelector('img');
        $logo.addEventListener("click", () => {
            location.href = 'index.html';
        })
        const $span1 = document.getElementById('sp1');
        $span1.addEventListener("click", () => {
            $span1.classList.toggle('white');
            location.href = 'index.html';
        }
        );
        const $span2 = document.getElementById('sp2');
        $span2.addEventListener("click", () => {
            $span2.classList.toggle('white');
            location.href = 'index.html';
        }

        );
        const $span3 = document.getElementById('sp3');
        $span3.addEventListener("click", (e) => {
            $span3.classList.toggle('white');
            location.href = 'index.html';
        }
        );
        const $span4 = document.getElementById('sp4');
        $span4.addEventListener("click", (e) => {
            $span4.classList.toggle('white');
            location.href = 'index.html';
        }
        );
        const $span5 = document.getElementById('sp5');
        $span5.addEventListener("click", (e) => {
            $span5.classList.toggle('white');
            setTimeout(() => $span5.classList.toggle('white'), 500);
            const $location5 = document.querySelector('.page1').offsetTop;
            window.scrollTo({
                top: $location5, behavior: 'smooth'
            });
        }
        );
    </script>
    <nav>
        <img id="qickM" src="./image/q1.png">
        <div class="click mail dn">
            <p>kny5076@naver.com</p>
        </div>
        <img id="qickC" src="./image/q2.png">
        <div class="click call dn">
            <p>010 - 8434 - 3632</p>
        </div>
        <img id="top" src="./image/q3.png">
    </nav>
    <!-- -----------------------------top버튼, 퀵메뉴 script---------------------------------------- -->
    <script>
        const $qmail = document.querySelector('#qickM')
        console.log($qmail)
        const $qcall = document.querySelector('#qickC');
        const $mail = document.getElementsByClassName('mail');
        const $call = document.getElementsByClassName('call');
        const $top = document.querySelector('#top');

        $qmail.addEventListener('mouseover', () => {
            [...$mail].forEach(mail => mail.classList.remove('dn'))
        });
        $qmail.addEventListener('mouseout', () => {
            [...$mail].forEach(mail => mail.classList.add('dn'))
        });
        $qcall.addEventListener('mouseover', () => {
            [...$call].forEach(call => call.classList.remove('dn'))
        });
        $qcall.addEventListener('mouseout', () => {
            [...$call].forEach(call => call.classList.add('dn'))
        });

        $qcall.addEventListener('click', () => {
            if ($call.style.display === 'none') {
                $call.style.display = 'block';
            } else {
                $call.style.display = 'none';
            }
        });
        $top.addEventListener('click', () => {
            const $location6 = document.querySelector('.page1').offsetTop;
            window.scrollTo({
                top: $location6, behavior: 'smooth'
            });
        })


    </script>
</body>
</html>
